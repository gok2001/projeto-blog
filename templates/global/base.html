{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}Blog do Gui</title>
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">
    <script src="{% static "global/scripts/scripts.js" %}"></script>
</head>
<body>
    <nav>
        <a href="{% url "posts:index" %}" class="home-link">Home</a>

        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url "users:profile" %}">Meu perfil</a>
                <form action="{% url "users:logout" %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url "users:login" %}">Login</a>
                <a href="{% url "users:register" %}">Registrar</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock content %}
</body>
</html>
