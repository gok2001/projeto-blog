{% extends "global/base.html" %}

{% block content %}
    <div class="register-content">
        <h1>Crie sua conta</h1>

        <form action="{% url "users:register" %}" method="POST" enctype="multipart/form-data" class="register-form">
            {% csrf_token %}
            {{ user_form.as_p }}
            
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
{% endblock content %}
