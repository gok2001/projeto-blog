<div class="edit-form" {% if edit_comment_id != comment.id %}style="display: none;"{% endif %} id="edit-form-{{ comment.id }}">
    <form action="{% url "posts:comment_edit" comment.id %}" method="POST">
        {% csrf_token %}

        <textarea name="text" rows="5">{{ comment.text }}</textarea>
        <button type="submit" class="btn btn-secondary">Salvar</button>
    </form>
</div>
