{% extends "posts/base.html" %}

{% block content %}
    <form action="{% url "posts:post_create" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h1>Criar um post</h1>

        {{ form.as_p }}

        <button type="submit">Postar</button>
    </form>
{% endblock content %}
