{% extends "global/base.html" %}

{% block content %}
    <div class="post-create-container">
        <h1>Criar novo post</h1>

        <form action="{% url "posts:create" %}" method="POST" enctype="multipart/form-data" class="form-base create-post-form">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn-base btn-primary">Postar</button>
        </form>
        {{ form.media }}
    </div>
{% endblock content %}
